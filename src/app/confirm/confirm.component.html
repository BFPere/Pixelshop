<!-- Button trigger modal -->
<button *ngIf="!isDisabled" (click)="showModal=true" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Confirmar compra
</button>
  
<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Último paso</h1>
        <button (click)="showModal=false" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-formulariosegundo></app-formulariosegundo>
        <!-- Haciendo click en Confirmar seguirá al proceso de pago -->
      </div>
      <div class="modal-footer">
        <!-- <button (click)="showModal=false" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
        <!-- <button (click)="showModal=false" type="button" class="btn btn-primary">Enviar</button> -->
      </div>
    </div>
  </div>
</div>
